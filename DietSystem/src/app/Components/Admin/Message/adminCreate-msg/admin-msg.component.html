<div class="container" style="background-color: blanchedalmond;">

  <div class="row">
    <app-header></app-header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">




      <div class="col-xs-15 col-sm-15 col-md-15 col-lg-15">
        <br>
        <button [routerLink]="['/admin/message/create']" routerLinkActive="router-link-active" type="button"
          type="button" class="button button3" style="margin-left: 50px;">New Message
          <fa-icon [icon]="['fas', 'plus-circle']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/admin/message/inbox']" routerLinkActive="router-link-active" type="button"
          type="button" class="button button2">View Inbox
          <fa-icon [icon]="['fas', 'eye']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/admin/message/outbox']" routerLinkActive="router-link-active" type="button"
          type="button" class="button button2">Sent Items
          <fa-icon [icon]="['fas', 'folder']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>

      </div>


      <br><br>
      <form (ngSubmit)="formSubmit()" style="margin-left: 50px;">

        <div class="form-group" class="button button3">
          <fa-icon [icon]="['fas', 'comment']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"> </fa-icon>
          <label for="">&nbsp;Write your message here</label>
          <textarea name="mesg" [(ngModel)]="mesg" id="msg" class="form-control" rows="6" required="required"
            style="width: 490px;"></textarea>
        </div>
        <br>

        <div class="form-group" class="button button3">
          <fa-icon [icon]="['fas', 'users']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for=""> &nbsp;Select Recepient Type</label>
          <br>
          <select name="recType" [(ngModel)]="recType" id="recType" class="buttonDrop button3" required="required"
            style="width: 220px;">
            <option [ngValue]="undefined" disabled>
              <h4><i>-Recepient Type-</i></h4>
            </option>
            <option value="User">
              <h1>User</h1>
            </option>
            <option value="Motivator">Motivator</option>
          </select>
        </div>
        <br>
        <div class="form-group" class="button button3">

          <fa-icon [icon]="['fas', 'user']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for=""> &nbsp;Select Recepient</label>
          <br>
          <select name="receiver" [(ngModel)]="receiver" id="rec" class="buttonDrop button3" required="required"
            style="width: 220px;">



            <ng-container *ngIf="recType == 'User'">
              <option [ngValue]="undefined" selected disabled>Select User</option>
              <option *ngFor="let u of users" [ngValue]=u.userid>{{u.userid}} - {{u.name}}</option>
            </ng-container>

            <ng-container *ngIf="recType == 'Motivator'">
              <option [ngValue]="undefined" selected disabled>Select Motiator</option>
              <option *ngFor="let m of moti" [ngValue]=m.motiid>{{m.motiid}} - {{m.name}}</option>
            </ng-container>


          </select>

        </div>


        <br>

        <button type="submit" class="buttonSub button3">Send</button>
        <br><br><br><br>
      </form>
      <br><br><br>

    </div>

  </div>


</div>

<app-footer></app-footer>
