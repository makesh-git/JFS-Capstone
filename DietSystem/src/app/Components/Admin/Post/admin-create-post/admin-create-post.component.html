<div class="container" style="background-color: blanchedalmond;">

  <div class="row">
    <app-header></app-header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="col-xs-15 col-sm-15 col-md-15 col-lg-15">
        <br>
        <button [routerLink]="['/admin/post/create']" routerLinkActive="router-link-active" type="button"
          class="button button3" style="margin-left: 50px;">Create Post
          <fa-icon [icon]="['fas', 'pen']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/admin/post/view']" routerLinkActive="router-link-active" type="button"
          class="button button2">View Post
          <fa-icon [icon]="['fas', 'eye']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/admin/post/older']" routerLinkActive="router-link-active" type="button"
          class="button button2">Older Post
          <fa-icon [icon]="['fas', 'folder']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
      </div>




      <br><br>

      <form (ngSubmit)="formSubmit()" #form="ngForm" style="margin-left: 50px;">


        <div class="form-group" class="button button3">
          <fa-icon [icon]="['fas', 'comments']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"> </fa-icon>
          <label for="">&nbsp; Write your post here</label>
          <textarea name="post" [(ngModel)]="post" id="post" class="form-control" rows="6" required="required"
            style="width: 490px;"></textarea>
        </div>
        <br>

        <div class="form-group" class="button button3">
          <fa-icon [icon]="['fas', 'users']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for=""> &nbsp; Select Audience</label>
          <br>
          <select name="aud" [(ngModel)]="aud" id="aud" class="buttonDrop button3" style="width: 220px;"
            required="required">
            <option [ngValue]="undefined" selected disabled>-Select Audience-</option>
            <option value="Everyone">Everyone</option>
            <option value="Motivators">All Motivators</option>
            <option value="Users">All Users</option>
            <option *ngFor="let b of batch" [value]=b.batchname>{{b.batchname}} Batch</option>

          </select>

        </div>
        <br>



        <button type="submit" class="buttonSub button3">Post</button>

        <br><br> <br><br> <br><br> <br><br>
      </form>



    </div>

  </div>

</div>
<app-footer></app-footer>
