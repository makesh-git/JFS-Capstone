<div class="container" style="background-color: blanchedalmond;">

  <div class="row">
    <app-moti-header></app-moti-header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">






      <form action="" method="POST" role="form" style="margin-left: 330px;margin-top: 20px;">


        <div class="button button3">
          <fa-icon [icon]="['fas', 'list']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for="">&nbsp;Select Batch</label>
          <br>
          <select name="batch" [(ngModel)]="batch" id="batch" class="buttonDrop button3" style="width: 400px;"
            required="required">
            <option [ngValue]="undefined" selected disabled>Select Batch</option>

            <option [ngValue]="b.batchname" *ngFor="let b of batches">{{b.batchname}}</option>
          </select>

        </div>
        <br>
        <div class="button button3">
          <fa-icon [icon]="['fas', 'file']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for="">&nbsp;Files</label>
          <br>
          <input class="buttonDrop button3" type="file" id="customFile" (change)="selectFile($event)"
            style="width: 400px;">
        </div>

        <br>
        <div class="button button3">
          <fa-icon [icon]="['fas', 'pen']" size="1x" [styles]="{'stroke': 'red', 'color': 'black'}"></fa-icon> <label
            for="">&nbsp;Workout tips</label>
          <textarea name="tips" [(ngModel)]="tips" id="tips" class="form-control" style="width: 400px;" rows="6"
            required="required"></textarea>
        </div>

        <br><br>


        <button type="submit" (click)="upload()" class="buttonSub button3" style="margin-left: 160px;">Upload</button>

      </form>


      <br>

      <button style="margin-left: 460px;" type="button" (click)="mod = true" class="buttonRec button3"> Recent
        uploads</button>
      <br>

      <br><br><br><br><br><br><br><br><br><br><br><br>


      <div class="modal" id="modal-id" [ngClass]="{'show': mod}">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" (click)="mod = false" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
              <h4 class="modal-title" style="text-align: center;font-weight: bold;">Recent Uploads</h4>
            </div>
            <div class="modal-body">




              <table class="table table-hover" *ngIf="con">
                <thead>
                  <tr>
                    <th>Batch</th>
                    <th>File Name</th>
                    <th>Workout tips</th>
                    <th>Uploaded By</th>
                    <th>Uploaded On</th>
                    <th>Remove</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let v of recUpl.reverse()">
                    <td>{{v.batch}}</td>
                    <td>
                      <!-- <a  href="" (click)=""></a> -->

                      <button type="button"  (click)="fileDownload(v.fileName)" class="UI">{{v.fileName}}</button>

                    </td>
                    <td>{{v.tips}}</td>
                    <td>{{v.by}}</td>
                    <td>{{v.dtm}}</td>
                    <td>







                      <button type="button" *ngIf="v.by == CURRENT_USER" (click)="fileRemove(v.gid)" class="myBtnRed">Remove <fa-icon
                          [icon]="['fas', 'trash']" size="1x" [styles]="{'stroke': 'white', 'color': 'white'}">
                        </fa-icon> </button>
                        <button type="button" disabled *ngIf="v.by !== CURRENT_USER" (click)="fileRemove(v.gid)" class="myBtnRedZ">Remove <fa-icon
                          [icon]="['fas', 'trash']" size="1x" [styles]="{'stroke': 'white', 'color': 'white'}">
                        </fa-icon> </button>

                    </td>

                  </tr>
                </tbody>
              </table>


<ng-container *ngIf="!con">
<h3 style="text-align: center; color: red;"><b><i>No Items Found</i></b></h3>
</ng-container>

            </div>
            <div class="modal-footer">
              <button type="button" (click)="mod = false" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>

<app-footer></app-footer>
