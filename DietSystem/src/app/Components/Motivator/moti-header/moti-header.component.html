<div class="container" style="background-color: azure">

  <div class="row">

    <nav class="navbar navbar-default" role="navigation" style="background-color: blanchedalmond;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <!-- <b class="navbar-brand" href="#"><b>Welcome Motivator</b></a> -->
        <link rel="icon" type="image/x-icon" href="apple_diet-512.ico">
        <img src="apple_diet-512.ico" [routerLink]="['/motivator/home']" routerLinkActive="router-link-active" >
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a class="button button2" [routerLink]="['/motivator/view-all']" routerLinkActive="router-link-active">View
              All</a>
          </li>

          <li>
            <a class="button button2" [routerLink]="['/motivator/batch']"
              routerLinkActive="router-link-active">Motivating Batch</a>
          </li>

          <li><a class="button button2" [routerLink]="['/motivator/daily-log']"
              routerLinkActive="router-link-active">Daily Logs</a></li>
        </ul>

        <form class="navbar-form navbar-left" (ngSubmit)="searchSubmit()" #form="ngForm">
          <div class="form-group">
            <input type="text" name="searchValue" [(ngModel)]="searchValue" class="form-control" placeholder="Search"
              style="width: 3cm;" required>
          </div>


          <div class="form-group">
            &nbsp;
            <select name="searchType" [(ngModel)]="searchType" id="input" class="form-control" required="required"
              style="width:  3cm;" required>
              <option [ngValue]="undefined" selected disabled>Type</option>
              <option value="User">User</option>
              <option value="Motivator">Motivator</option>
              <option value="Group">Group</option>
              <option value="Batch">Batch</option>
            </select>

          </div>

          &nbsp;
          <button type="submit" class="myBtn">Search
            <fa-icon [icon]="['fas', 'search']" size="1x" [styles]="{'stroke': 'white', 'color': 'white'}"></fa-icon>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">


          <li><a class="button button2" [routerLink]="['/motivator/post/create']"
              routerLinkActive="router-link-active">Post</a></li>
          <li><a class="button button2" [routerLink]="['/motivator/message/new']"
              routerLinkActive="router-link-active">Message</a></li>
          <li class="dropdown">
            <a [routerLink]="" (click)="dropDownToggle()" class="button button2" data-toggle="dropdown">More <b
                class="caret"></b></a>
            <ul class="dropdown-menu" [ngClass]="{'show': dd}">

              <li><a class="hvr" [routerLink]="['/motivator/diet-upload']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'upload']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  Upload Weekly Diet
                </a></li>
              <li><a class="hvr" [routerLink]="['/motivator/profile']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'user']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  Profile
                </a></li>



              <li><a class="hvr" [routerLink]="['/changePassword']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'key']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
                  Change Password
                </a></li>


              <li><a class="hvr" (click)="logout()" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'sign-out-alt']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  Logout
                </a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>



  </div>
</div>
