<div class="container" style="background-color: blanchedalmond;">

  <div class="row">
    <app-moti-header></app-moti-header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="col-xs-15 col-sm-15 col-md-15 col-lg-15">
        <br>
        <button [routerLink]="['/motivator/post/create']" routerLinkActive="router-link-active" type="button"
          class="button button3" style="margin-left: 50px;">

          Create Post
          <fa-icon [icon]="['fas', 'pen']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/motivator/post/view']" routerLinkActive="router-link-active" type="button"
          class="button button2">View Post

          <fa-icon [icon]="['fas', 'eye']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
        &nbsp;
        <button [routerLink]="['/motivator/post/older']" routerLinkActive="router-link-active" type="button"
          class="button button2">Older Post
          <fa-icon [icon]="['fas', 'folder']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
        </button>
      </div>
      <br><br>
      <form (ngSubmit)="formSubmit()" style="margin-left: 50px;">


        <div class="form-group" class="button button3">
          <label for="">Write your post here</label>

          <textarea name="post" [(ngModel)]="post" id="post" class="form-control" rows="6" required="required"
            style="width: 490px;"></textarea>

        </div>
        <br>
        <div class="form-group" class="button button3">

          <label for="">Select Audience</label>
          <br>

          <select name="aud" [(ngModel)]="aud" id="aud" class="buttonDrop button3" required="required"
            style="width: 220px;" s>
            <option [ngValue]="undefined" selected disabled>-Select Audience-</option>
            <option value="Everyone">Everyone</option>
            <option value="Admin">Program Admin</option>
            <option value="Users">All Users</option>
            <option [value]=b.batchname *ngFor="let b of batch">{{b.batchname}} Batch</option>
            <option [value]=bg *ngFor="let bg of batchAndGroup">{{bg}} Group</option>
          </select>



        </div>
        <br>

        <button type="submit" class="buttonSub button3">Post</button>
        <br><br> <br><br> <br><br> <br><br>
      </form>

    </div>





  </div>

</div>
<app-footer></app-footer>
