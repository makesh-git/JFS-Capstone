      <h3 style="text-align: center;"><b><i>

      <form (ngSubmit)="formSubmit()" style="width: 200px;margin-left: 38%;">

        <br>
        <div class="button button3">
          <label>Full Name</label>
          <input type="text" name="name" [(ngModel)]="moti.name" class="buttonDrop button3" id="name"
            placeholder="Enter Full Name">
        </div>

        <br>
        <div class="button button3">
          <label>Age</label>
          <input type="number" name="age" [(ngModel)]="moti.age" class="buttonDrop button3" id="age"
            placeholder="Enter Age">
        </div>


        <br>
        <div class="button button3">
          <label>Gender</label>
          <select name="gender" [(ngModel)]="moti.gender" id="gen" class="buttonDrop button3" required="required"
            required>
            <option [ngValue]="undefined" selected disabled>--Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <br>
        <div class="button button3">
          <label>Email</label>
          <input type="text" name="email" [(ngModel)]="moti.email" class="buttonDrop button3" id="email"
            placeholder="Enter Email Id">
        </div>

        <br>
        <div class="button button3">
          <label>Mobile</label>
          <input type="text" name="mobile" [(ngModel)]="moti.mobile" class="buttonDrop button3" id="mob"
            placeholder="Enter Mobile Num">
        </div>
