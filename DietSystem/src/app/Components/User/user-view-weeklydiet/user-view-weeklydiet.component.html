<div class="container" style="background-color: blanchedalmond;">

  <div class="row">
    <app-user-header></app-user-header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">



      <table class="table table-hover" *ngIf="con">
        <thead>
          <tr>
            <th>File</th>
            <th>Uploaded By</th>
            <th>Workout Tips</th>
            <th>Uploaded On</th>
          </tr>
        </thead>
        <tbody *ngFor="let d of diet.reverse()">
          <tr>
            <td> <button type="button" (click)="fileDownload(d.fileName)" class="UI">{{d.fileName}}</button></td>
            <td>{{d.by}}</td>
            <td>{{d.tips}}</td>
            <td>{{d.dtm}}</td>
          </tr>
        </tbody>
      </table>




      <div class="row" *ngIf="!con">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10%;">
          <h3 style="color: white; text-align: center; text-decoration: dotted;"><b><i>No Items Found</i></b></h3>
          <br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
      </div>
      <br>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>

</div>
<app-footer></app-footer>
