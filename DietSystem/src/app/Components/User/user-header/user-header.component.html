<div class="container" style="background-color: azure">

  <div class="row">


    <nav class="navbar navbar-default" role="navigation" style="background-color: blanchedalmond;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <img src="apple_diet-512.ico"  [routerLink]="['/user/home']" routerLinkActive="router-link-active">
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">


          <li><a class="button button2" [routerLink]="['/user/update/daily-log']" routerLinkActive="router-link-active">
              Daily Log</a></li>






          <li> <a class="button button2" [routerLink]="['/user/update/monthly-measurement']"
              routerLinkActive="router-link-active"> Update Monthly Measurement</a></li>



















        </ul>
        <form class="navbar-form navbar-left" (ngSubmit)="searchSubmit()" #form="ngForm">
          <div class="form-group">
            <input type="text" name="searchValue" [(ngModel)]="searchValue" class="form-control" placeholder="Search"
              style="width: 3cm;" required>
          </div>


          <div class="form-group">
            &nbsp;
            <select name="searchType" [(ngModel)]="searchType" id="input" class="form-control" required="required"
              style="width:  3cm;" required>
              <option [ngValue]="undefined" selected disabled>Type</option>
              <option value="User">User</option>
              <option value="Motivator">Motivator</option>
              <option value="Group">Group</option>
              <option value="Batch">Batch</option>
            </select>

          </div>

          &nbsp;
          <button type="submit" class="myBtn">Search
            <fa-icon [icon]="['fas', 'search']" size="1x" [styles]="{'stroke': 'white', 'color': 'white'}"></fa-icon>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">

          <li><a class="button button2" [routerLink]="['/user/weekly-diet']"
              routerLinkActive="router-link-active">Weekly Diet</a></li>

          <li><a class="button button2" [routerLink]="['/user/post/create']"
              routerLinkActive="router-link-active">Post</a></li>
          <li><a class="button button2" [routerLink]="['/user/message/new']"
              routerLinkActive="router-link-active">Message</a></li>
          <li class="dropdown">
            <a [routerLink]="" (click)="dropDownToggle()" class="button button2" data-toggle="dropdown">More <b
                class="caret"></b></a>
            <ul class="dropdown-menu" [ngClass]="{'show': dd}">
              <li><a class="hvr" [routerLink]="['/user/view-batch']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'list']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  View Your Batch
                </a></li>
              <li><a class="hvr" [routerLink]="['/user/view-report']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'chart-line']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  View Report
                </a></li>
              <li><a class="hvr" [routerLink]="['/user/profile']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'user']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  Profile
                </a></li>



              <li><a class="hvr" [routerLink]="['/changePassword']" routerLinkActive="router-link-active">
                  <fa-icon [icon]="['fas', 'key']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}"></fa-icon>
                  Change Password
                </a></li>

              <!-- <li><a class = "hvr" [routerLink]="['/GO']" routerLinkActive="router-link-active" >Register</a></li> -->
              <li><a class="hvr" (click)="logout()">
                  <fa-icon [icon]="['fas', 'sign-out-alt']" size="1x" [styles]="{'stroke': 'black', 'color': 'black'}">
                  </fa-icon>
                  Logout
                </a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>



  </div>
</div>
